<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <script>
        const rock = 'Rock';
        const paper = 'Paper';
        const scissors = 'Scissors';

        const rockButton = document.querySelector('#rock');
        const paperButton = document.querySelector('#paper');
        const scissorsButton = document.querySelector('#scissors');

        

        function getComputerChoice() {
            let choice = Math.floor(Math.random()*100+5);

            if (choice < 35) {
                choice = rock;
            }
            else if (choice >= 35 && choice < 70) {
                choice = paper;
            }
            else if (choice >= 70 && choice < 105) {
                choice = scissors;
            }
            return choice;
        }

        let playerChoice; 
        let computerChoice;

        let win;
        let lose;
        let draw;

        rockButton.addEventListener('click', function(event) { 
            computerChoice = getComputerChoice();
            playerChoice = rock;
            draw = `Tie! You both chose ${computerChoice}`;
            lose = `You lost! ${computerChoice} beats ${playerChoice}`;
            win = `You won! ${playerChoice} beats ${computerChoice}`;
            if(computerChoice == rock){
                return console.log(draw);
            } else if(computerChoice == paper) {
                return console.log(lose);
            } else {
                return console.log(win);
            }
        });

        paperButton.addEventListener('click', function(event) { 
            computerChoice = getComputerChoice();
            playerChoice = paper;
            draw = `Tie! You both chose ${computerChoice}`;
            lose = `You lost! ${computerChoice} beats ${playerChoice}`;
            win = `You won! ${playerChoice} beats ${computerChoice}`;
            if(computerChoice == paper){
                return console.log(draw);
            } else if(computerChoice == scissors) {
                return console.log(lose);
            } else {
                return console.log(win);
            }
        });

        scissorsButton.addEventListener('click', function(event) { 
            computerChoice = getComputerChoice();
            playerChoice = scissors;
            draw = `Tie! You both chose ${computerChoice}`;
            lose = `You lost! ${computerChoice} beats ${playerChoice}`;
            win = `You won! ${playerChoice} beats ${computerChoice}`;

            if(computerChoice == scissors){
                return console.log(draw);
            } else if(computerChoice == rock) {
                return console.log(lose);
            } else {
                return console.log(win);
            }
        });

        //variables to record the score 
        let playerScore = 0;
        let computerScore = 0;               
    </script>

</body>
</html>
