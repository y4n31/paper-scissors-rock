<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>
        //console.log(Math.floor(Math.random()*100+5))

        const rock = 'Rock';
        const paper = 'Paper';
        const scissors = 'Scissors';

        function getComputerChoice() {
            let choice = Math.floor(Math.random()*100+5);

            if (choice < 35) {
                choice = rock;
            }
            else if (choice >= 35 && choice < 70) {
                choice = paper;
            }
            else if (choice >= 70 && choice < 105) {
                choice = scissors;
            }
            return choice;
        }

        const playerChoice = prompt('Choose your gesture (Rock / Paper / Scissors)');
        const computerChoice = getComputerChoice();
        let win = `You won! ${playerChoice} beats ${computerChoice}`;
        let lose = `You lost! ${computerChoice} beats ${playerChoice}`;

        function playRound(playerChoice, computerChoice) {
            let playerChoiceLower = playerChoice.toLocaleLowerCase();
            let computerChoiceLower = computerChoice.toLowerCase();
            let round = playerChoiceLower == computerChoiceLower;
            switch(round) {
                case playerChoiceLower == rock.toLowerCase() && computerChoiceLower == paper.toLowerCase():
                    return lose
                    break;
            }
        }
        
    </script>

</body>
</html>
